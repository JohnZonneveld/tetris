<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id='canvas' style='border: 1px solid; width: 470px; height: 480px;'>
        Sorry, your browser does not support the canvas tag.
    </canvas>



    <script>
        function DrawTetrisLogo() {
            ctx.drawImage(tetrisLogo, 300, 8, 161, 70);
        }


        canvas = document.getElementById('canvas');
        ctx = canvas.getContext('2d');
        canvas.width = canvas.scrollWidth;
        canvas.height = canvas.scrollHeight;

        tetrisLogo = new Image(161, 70);
        tetrisLogo.onload = DrawTetrisLogo;
        tetrisLogo.src = "tetrislogo.png";
        // var image = new Image();
        // image.src = './tetrislogo.png';

        // Double the size of elements to fit the screen
        // ctx.scale(1, 1);

        // Draw Canvas background
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw gameboard rectangle
        ctx.strokeStyle = 'white';
        ctx.strokeRect(8, 8, 280, 462);

        // Set font for score label text and draw
        ctx.fillStyle = 'white';
        ctx.font = '21px Candara';
        ctx.fillText("SCORE", 300, 98);

        ctx.fillRect(100, 100, 21, 21);

        // Draw score rectangle
        ctx.strokeRect(300, 107, 161, 24);

        // Draw score
        // ctx.fillText(score.toString(), 310, 127);

        // Draw level label text
        ctx.fillText("LEVEL", 300, 157);

        // Draw level rectangle
        ctx.strokeRect(300, 171, 161, 24);

        // Draw level
        // ctx.fillText(level.toString(), 310, 190);

        // Draw next label text
        ctx.fillText("WIN / LOSE", 300, 221);

        // Draw playing condition
        // ctx.fillText(winOrLose, 310, 261);

        // Draw playing condition rectangle
        ctx.strokeRect(300, 232, 161, 95);

        // Draw controls label text
        ctx.fillText("CONTROLS", 300, 354);

        // Draw controls rectangle
        ctx.strokeRect(300, 366, 161, 104);

        // Draw controls text
        ctx.font = '19px Candara';
        ctx.fillText("A : Move Left", 310, 388);
        ctx.fillText("D : Move Right", 310, 413);
        ctx.fillText("S : Move Down", 310, 438);
        ctx.fillText("E : Rotate Right", 310, 463);    
    </script>
</body>

</html>
